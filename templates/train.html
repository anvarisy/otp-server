<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View</title>
    <link rel="icon" type="image/x-icon" href="/static/images/koala.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    {% include '_navbar.html' %}

    <div class="container mt-5">
        <div class="text-center">
            <h1>Train Model</h1>
            <form id="trainForm" action="/view/train-result" method="POST">
                <label for="fileSelect">Choose a file:</label>
                <select id="fileSelect" name="selectedFile" class="form-select mt-3 mb-3" required>
                    {% for file in files %}
                    <option value="{{ file }}">{{ file }}</option>
                    {% endfor %}
                </select>

                <label for="treesCount">Number of Trees:</label>
                <input type="number" id="treesCount" name="treesCount" min="1" class="form-control mt-3 mb-3" required>

                <label for="percentageSelect">Test Split Percentage: (Total Record is 330)</label>
                <select id="percentageSelect" name="splitPercentage" class="form-select mt-3 mb-3" required>
                    <option value="0.05">5%</option>
                    <option value="0.1">10%</option>
                    <option value="0.15">15%</option>
                    <option value="0.2">20%</option>
                    <!-- Add more options as necessary -->
                </select>

                <button type="submit" class="btn btn-primary mt-3">Train</button>
                <div id="alertPlaceholder"></div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
